<div class="row" style="background: white;padding:15px 15px;margin: 0;">
    <h3><a class="btn btn-primary" (click)="insertarProducto()">Crear Producto</a></h3>
    <div class="row">
        <input placeholder="Buscar" type="text">
    </div>
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let item of columnas">{{item | uppercase}}</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productos">
                    <td><img [src]="item.imagenUrl" height="50px" width="50px" alt=""></td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.codigo}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>{{item.precioVenta}}</td>
                    <td>{{item.precioCosto}}</td>
                    <td>{{item.stock}}</td>
                    <td><a (click)="updateProducto(item)" class="btn btn-primary"><i class="bi bi-pencil"></i></a><a (click)="deleteProducto(item.id)" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
